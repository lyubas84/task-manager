<!-- Side bar menu -->
<p-sidebar [(visible)]="sidebarVisible">
    <h3>Account</h3>
    <div class="card flex justify-content-center">
        <p-menu [model]="items" [style]="{'width':'300px'}"></p-menu>
    </div>
</p-sidebar>
<p-button icon="pi pi-angle-right" [styleClass]="'text-white'" [outlined]="true" (click)="sidebarVisible = true"></p-button>
